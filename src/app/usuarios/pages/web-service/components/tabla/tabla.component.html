<div *ngIf="options.length == 0">
    <span class="text-danger d-block text-center font-weight-bold pb-3">Â¡Not matches found!</span>
</div>
<div class="card">
    <h5 class="text-center py-3 text-muted border-bottom">{{title}}</h5>
    <p-table [value]="options" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" 
        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} entradas" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>Region</th>
                <th># Dane Dpto</th>
                <th>Departamento</th>
                <th># Dane Municipio</th>
                <th>Municipio</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item.region}}</td>
                <td>{{item.c_digo_dane_del_departamento}}</td>
                <td>{{item.departamento}}</td>
                <td>{{item.c_digo_dane_del_municipio}}</td>
                <td>{{item.municipio}}</td>
            </tr>

        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>
</div>
