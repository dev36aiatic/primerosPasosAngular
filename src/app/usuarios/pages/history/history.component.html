<div class="container">
  <div class="row">
      <div class="col-12 text-center py-3">
          <h3>User</h3>
      </div>
      <div class="col-12">
        <table class="table table-striped table-bordered  table-hover text-center">
            <thead class="thead-dark">
              <tr>
                <th scope="col">User_ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody class="bg-white">
              <tr>
                <td scope="row">{{userInfo.user.id}}</td>
                <td>{{userInfo.user.name}}</td>
                <td>{{userInfo.user.email}}</td>
              </tr>
            </tbody>
          </table>
      </div>
  </div>
  <div class="row">
      <div class="col-12 text-center py-3">
          <h3>Profile</h3>
      </div>
      <div class="col-12">
        <table class="table table-striped table-bordered  table-hover text-center table-responsive">
            <thead class="thead-dark">
              <tr>
                <th scope="col" *ngFor="let item of userInfo.user.profile | keyvalue">{{item.key | titlecase}}</th>
              </tr>
            </thead>
            <tbody class="bg-white ">
              <tr>
                <td  *ngFor="let item of userInfo.user.profile | keyvalue">{{item.value}}</td>
              </tr>
            </tbody>
          </table>
      </div>
  </div>
</div>
