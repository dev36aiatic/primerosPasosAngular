<form (ngSubmit)="signup()" [formGroup]="mySignup" class="form-login">
  <a [ngStyle]="{'text-decoration':'none', 'font-weight':'bolder'}" routerLink="home"
    class="btn-link text-dark mb-4 d-block font-weight-bold">
    <i class="fas fa-long-arrow-alt-left mx-2"></i> Home</a>

  <div class="col-auto">
    <div class="input-group mb-4">
      <div class="input-group-prepend ">
        <div class="input-group-text h-100"><i class="fas fa-user"></i></div>
      </div>
      <input type="text" class="form-control" formControlName="name" placeholder="Name">
    </div>
    <div class="input-group mb-4">
      <div class="input-group-prepend ">
        <div class="input-group-text h-100"><i class="fas fa-envelope"></i></div>
      </div>
      <input type="email" class="form-control" formControlName="email" id="inputEmail" placeholder="Email">
    </div>
    <div class="form-row">
      <div class="input-group mb-4  col-sm-12">
        <div class="input-group-prepend">
          <div class="input-group-text h-100"><i class="fas fa-key"></i></div>
        </div>
        <input type="password" class="form-control" formControlName="password" [ngStyle]="{'margin-right':'10px'}" id="inputPassword"
          placeholder="Password">

      </div>

    </div>
  </div>

  <div class="col-auto text-center">
    <button type="submit" [disabled]="mySignup.invalid" class="btn btn-dark mb-2  w-100">Register</button>
  </div>

</form>
