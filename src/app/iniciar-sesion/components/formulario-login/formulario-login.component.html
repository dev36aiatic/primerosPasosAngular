<form (ngSubmit)="iniciarSesion()" class="form-login">
  
  <div class="col-auto">
    <div class="input-group mb-4">
      <div class="input-group-prepend ">
        <div class="input-group-text h-100"><i class="fas fa-envelope"></i></div>
      </div>
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
    <div class="input-group mb-4">
      <div class="input-group-prepend">
        <div class="input-group-text h-100"><i class="fas fa-key"></i></div>
      </div>
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
  </div>


  <div class="col-auto">
    <button type="submit" class="btn btn-dark mb-2 ">Login</button>
    <button type="button" class="btn btn-secondary mx-3 mb-2" routerLink="signup">Signup</button>
  </div>

</form>
